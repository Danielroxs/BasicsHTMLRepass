<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/estilos.css">
    <title>Layout con Tailwind</title>
</head>
<body class="bg-slate-900 text-white">
    <div class="grid grid-cols-12 max-w-5xl gap-5 bg-slate-500 w-11/12 mx-auto my-10">
        <header class="bg-slate-400 text-center p-10 rounded col-span-12">HEADER</header>
        <main class="col-span-12 grid grid-cols-12 gap-5">
            <article class="bg-slate-400 text-center p-10 rounded col-span-12 md:col-span-8 h-[400px]">CONTENIDO</article>
            <aside class="bg-slate-400 text-center p-10 rounded col-span-12 md:col-span-4">ASIDE</aside>
        </main>
        <section class="col-span-12 grid grid-cols-12 gap-5"> 
            <!-- col-span-12 → "Ocupa todo el ancho del grid padre"
            grid grid-cols-12 → "Crea un nuevo grid con 12 columnas para mis hijos" -->
            <div class="bg-slate-400 text-center p-10 rounded col-span-12 sm:col-span-6 md:col-span-4">WIDGET</div>
            <div class="bg-slate-400 text-center p-10 rounded col-span-12 sm:col-span-6 md:col-span-4">WIDGET</div>
            <div class="bg-slate-400 text-center p-10 rounded col-span-12 sm:col-span-12 md:col-span-4">WIDGET</div>
        </section>
        <footer class="bg-slate-400 text-center p-10 rounded col-span-full">FOOTER</footer>
    </div>
</body>
</html>
