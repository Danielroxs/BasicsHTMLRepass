<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/estilos.css">
    <title>Pseudoclases /Pseudoelementos</title>
</head>
<body class="bg-slate-900 text-white">
    <button class="bg-indigo-500 py-3 px-5 m-5 rounded-sm cursor-pointer hover:bg-indigo-700 outline-hidden focus:ring-4 focus:ring-red-700 active:bg-red-500">Hola soy un boton</button>

    <div class="w-40 h-40 m-5 bg-indigo-500 relative
        before:w-10
        before:h-10
        before:rounded-full
        before:absolute
        before:-top-3
        before:-left-3
        before:bg-orange-400
    "></div>

    <input 
        type="text" 
        placeholder="Hola soy un input" 
        class="p-3 m-5 border-2 border-indigo-500 placeholder:text-indigo-300 outline-hidden focus:ring-4 focus:ring-indigo-200 focus:ring-offset-2 "
        />

        <p class="selection:bg-yellow-300">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi labore ad cupiditate corporis sapiente? Praesentium adipisci id dolorum delectus! Adipisci.
        </p>
