<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=REM:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="formulario.css" />
    <title>Formulario Practica</title>
  </head>
  <body>
    <main>
      <div class="mensaje">
        <h1>Hola!</h1>
        <p>Mandame un mensjae y te responder a la brevedad.</p>
      </div>

      <form action="" class="formulario">
        <div class="grupo">
          <label for="nombre"
            >nombre: <span class="leyenda">(obligatorio)</span>
          </label>
          <input type="text" name="nombre" id="nombre" placeholder="Jhon Doe" />
        </div>

        <div class="grupo">
          <label for="correo"
            >Correo: <span class="leyenda">(obligatorio)</span>
          </label>
          <input
            type="text"
            name="correo"
            id="correo"
            placeholder="email@email.com"
          />
        </div>

        <div class="grupo">
          <label for="pais">Pais:</label>
          <select name="pais" id="pais">
            <option value="mexico">Mexico</option>
            <option value="argentina">Argentina</option>
            <option value="brasil">Brasil</option>
            <option value="chile">Chile</option>
          </select>
        </div>

        <div class="grupo">
          <label>Asunto:</label>
          <label for="opcion1" class="radio">
            <input
              type="radio"
              name="opcion"
              id="opcion1"
              value="Informacion"
            />
            <span>Solicito Informacion</span>
          </label>

          <label for="opcion2" class="radio">
            <input
              type="radio"
              name="opcion"
              id="opcion2"
              value="contratacion"
            />
            <span>Me gustaria contratarte</span>
          </label>

          <label for="opcion3" class="radio">
            <input type="radio" name="opcion" id="opcion3" value="otro" />
            <span>Otro</span>
          </label>
        </div>

        <div class="grupo">
          <label for="mensaje"> Mensaje: </label>
          <textarea
            name="mensaje"
            id="mensaje"
            placeholder="Tu mensaje"
          ></textarea>
        </div>

        <div class="grupo">
          <label for="terminos" class="radio">
            <input type="checkbox" id="terminos" name="terminos" />
            <span>Acepta suscribirte a los boletines promocionales.</span>
          </label>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
