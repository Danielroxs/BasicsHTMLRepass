<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas de Texto</title>
  </head>
  <body>
    <!--Bold sin importancia semantica-->
    <b>Bold</b>
    <br />
    <!--strong con importancia semantica-->
    <strong>Strong</strong>
    <br />
    <br />
    <!--i sin importancia semantica-->
    <i>Italic</i>
    <br />
    <!--em con importancia semantica-->
    <em>Enfasis</em>
    <br />
    <br />
    <p>lo siguiente es un texto en linea: <small>Small</small></p>
    <p>lo siguiente es un texto en linea: <mark>Marked</mark></p>
    <p>lo siguiente es un texto en linea: <del>Deleted</del></p>
    <p>lo siguiente es un texto en linea: <sub>Subscript</sub></p>
    <p>lo siguiente es un texto en linea: <sup>Superscript</sup></p>
  </body>
</html>
