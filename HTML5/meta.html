<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset - Permite establecer la codificación del sitio -->
    <meta charset="UTF-8" />

    <!-- viewport - Permite establecer el viewport del sitio para responsive design. -->
    <!-- El viewport es el área visible de una página web, controla cómo serán las dimensiones y la escala -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- width=device-width: Establecemos que el ancho de la página sea igual al del ancho del dispositivo -->
    <!-- initial-scale=1.0: Establecemos que la página tendrá un tamaño inicial de 1 -->

    <!-- user-scalable=no: Establecemos que el usuario no pueda escalar el sitio web -->
    <!-- maximum-scale=1.0: Establecemos que la página tendrá un tamaño máximo de 1 -->
    <!-- minimum-scale=1.0: Establecemos que la página tendrá un tamaño mínimo de 1 -->

    <!--Importantisima Description-->
    <meta
      name="description"
      content="Este sitio web muestra ejemplos de etiquetas meta en HTML para mejorar el SEO y la experiencia del usuario."
    />

    <meta name="author" content="Dan" />
    <!--Ya no se usa-->

    <!--META TAGS REDES SOCIALES-->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="NV Nutrition" />
    <meta
      property="og:description"
      content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, X and more!"
    />
    <meta
      property="og:image"
      content="https://metatags.io/images/meta-tags.png"
    />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="NV Nutrition" />
    <meta
      property="twitter:description"
      content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, X and more!"
    />
    <meta
      property="twitter:image"
      content="https://metatags.io/images/meta-tags.png"
    />

    <!-- Meta Tags Generated with https://metatags.io -->

    <title>Meta</title>
  </head>
  <body></body>
  <link rel="stylesheet" href="index.css" />
</html>
