<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
  </head>
  <body>
    <!-- 
    <table>: Define una tabla en HTML para organizar datos en filas y columnas.
    <thead>: Encierra el encabezado de la tabla, normalmente contiene los títulos de las columnas.
    <tbody>: Contiene el cuerpo principal de la tabla, donde se ubican los datos.
    <tfoot>: Opcionalmente, define el pie de la tabla, útil para totales o notas.
    <tr>: Representa una fila dentro de la tabla.
    <th>: Define una celda de encabezado en una fila, generalmente en <thead>.
    <td>: Define una celda de datos en una fila, generalmente en <tbody>.
    -->

    <table>
      <thead>
        <tr>
          <th>Name:</th>
          <th>Telefono:</th>
          <th>Direccion:</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Dan</td>
          <td>5538075003</td>
          <td>Lorem, ipsum dolor.</td>
        </tr>

        <tr>
          <td>Carlos</td>
          <td>5435345345</td>
          <td>Lorem, ipsum dolor.</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
