<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
  </head>
  <body>
    <form action="">
      <!--Email-->
      <input
        type="email"
        name="correo"
        id="correo"
        placeholder="email@email.com"
      />

      <br />

      <!--Password-->
      <input
        type="password"
        name="contrasena"
        id="contrasena"
        placeholder="Escribe tuy contrasena"
      />

      <br />

      <!--Number-->
      <input type="number" name="" id="" min="5" max="10" />

      <br />

      <!--File-->
      <input type="file" name="" id="" accept=".jpg,.png" multiple />

      <br />

      <!--Range-->
      <input type="range" name="" id="" min="1" max="100" value="100" />

      <br />

      <!--Color-->
      <input type="color" name="" id="" />

      <br />

      <!--Date-->
      <input
        type="date"
        name=""
        id=""
        value="1993-02-21"
        min="1990-01-01"
        max="2025-01-01"
      />

      <br />

      <!--Date Time Local-->
      <input
        type="date"
        name=""
        id=""
        value="1993-02-21"
        min="1990-01-01"
        max="2025-01-01"
      />

      <br />
      <input type="datetime-local" value="Enviar" />

      <br />

      <!-- Time -->
      <input
        type="time"
        name=""
        id=""
        value="1993-02-21"
        min="1990-01-01"
        max="2025-01-01"
      />

      <br />

      <!-- Hidden -->
      <input type="hidden" name="" id="" value="valor oculto" />

      <br />

      <!-- Image -->
      <input
        type="image"
        name=""
        id=""
        src="imagenes/paisaje1.jpg"
        width="100"
      />

      <br /><br />

      <input type="reset" value="Reiniciar Formulario" />

      <br /><br />
      <button type="submit">Enviar</button>
      <input type="submit" value="Enviar" />
    </form>
    <link rel="stylesheet" href="index.css" />
  </body>
</html>
