    <title>Audio</title>
  </head>
  <body>
    <audio controls>
      <!-- autoplay tributo para reproducir automaticamente -->
      <source src="media/hyperfun.mp3" type="audio/mpeg" />
      <source src="media/hyperfun.ogg" type="audio/ogg" />
      Tu navegador no soporta este tipo de audio

      <!--
        # Formatos disponibles
        Formato     Media Type
        =============================
        MP3         audio/mpeg
        Ogg         audio/ogg
        Wav         audio/wav

        # Soporte de los navegadores
        Navegador   MP3   Wav   Ogg
        =============================
        IExplorer   SI    NO    NO
        Chrome      SI    SI    SI
        Firefox     SI    SI    SI
        Safari      SI    SI    NO
        Opera       SI    SI    SI
        -->
    </audio>
