<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <!-- Atributos:
        - src               - Indica la dirección absoluta de donde cargará el documento
        - title             - Indica un título del documento que se va a cargar
        - width             - Indica el ancho del recuadro
        - height            - Indica el alto del recuadro
        - frameborder="0"   - Indica que no queremos borde sobre el recuadro
        -->

    <iframe
      src="https://www.wikipedia.org/"
      width="600"
      height="400"
      title="wikipedia"
      frameborder="0"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/n5As0MOKCOk?si=-AP80wzSiDiwIxSQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
  <link rel="stylesheet" href="index.css" />
</html>
